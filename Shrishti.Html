<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrishti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <center><form style="background-color: rgb(129, 250, 8);">
        <fieldset>
        <h3 style="color: rgb(252, 9, 9);">Personal Details</h3>
        <div>
            Name:<input type="text" placeholder="enter your name">
        </div><br>
        <div>
            Password:<input type="password" placeholder="enter your password">
        </div><br>
        <div>
            E-mail id:<input type="email"placeholder="enter your @ mail">
        </div><br> 
        <div>
            Gender:
            Male<input type="radio"name="gender">
            Female<input type="radio"name="gender">
        </div><br>
        <div>
            Contact#:<input type="number"placeholder="enter your phone number">
        </div><br>
        <h3 style="color: rgb(236, 6, 6);">Educational Qualification</h3>
        <div>
            Degree:
            <select name="drop down">
                <option value="-Select Group-">-Select Group-</option>
                <option value="JEE">JEE</option>
                <option value="12TH MATH">12TH MATH</option> 
                <option value="BSC">BSC</option>
            </select>
        </div><br>
        <div>
            Engineering:
            <select name="drop down">
                <option value="-Select Group-">-Select Group-</option>
                <option value="Civil Engineer">Civil Engineer</option>
                <option value="Macanical Engineer">Macanical Engineer</option>
                <option value="Software Engineer">Software Engineer</option>
            </select>
        </div><br>
        <div>
            Hobbies:<input type="checkbox">Playing chess
            <input type="checkbox">Reading Books
        </div><br>
        <h3 style="color: rgb(255, 7, 7);">Address</h3>
        <input type="text" style="height: 100px; width: 400px;">
        <br>
        <br>  
        <div>
            Attch Resume: <input type="file">
        </div><br>
        <div>
            <button type="submit" style="background-color: rgb(253, 109, 6);">SUMBIT
          <i class="fa-solid fa-circle-right"></i></button>
        </div>
        </fieldset>      
    </form></center>
</body>
</html>
